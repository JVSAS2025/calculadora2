<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Minibodega</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    .item { margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 15px; }
    .item img { max-width: 100px; display: block; margin-top: 8px; }
    label { font-weight: bold; }
    input[type="number"] { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 15px; font-size: 16px; }
    #box-3d, #recommendation { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Calculadora de Volumen para Minibodegas</h1>

  <form id="calc-form">

    <div class="item">
      <label for="cajaPequena">Caja pequeña (0.4m x 0.3m x 0.2m)</label>
      <input type="number" id="cajaPequena" min="0" placeholder="Cantidad">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Box.png/240px-Box.png" alt="Caja pequeña">
    </div>

    <div class="item">
      <label for="cajaGrande">Caja grande (0.6m x 0.5m x 0.4m)</label>
      <input type="number" id="cajaGrande" min="0" placeholder="Cantidad">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Box_with_stickers.jpg/300px-Box_with_stickers.jpg" alt="Caja grande">
    </div>

    <div class="item">
      <label for="sofa2">Sofá 2 puestos (1.5m x 0.9m x 0.8m)</label>
      <input type="number" id="sofa2" min="0" placeholder="Cantidad">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Sofa_interior_design.jpg/320px-Sofa_interior_design.jpg" alt="Sofá 2 puestos">
    </div>

    <div class="item">
      <label for="sofa3">Sofá 3 puestos (2.0m x 0.9m x 0.8m)</label>
      <input type="number" id="sofa3" min="0" placeholder="Cantidad">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Three_seater_sofa.jpg/320px-Three_seater_sofa.jpg" alt="Sofá 3 puestos">
    </div>

    <div class="item">
      <label for="camaSencilla">Cama sencilla (1.9m x 1.0m x 0.4m)</label>
      <input type="number" id="camaSencilla" min="0" placeholder="Cantidad">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Single_bed.jpg/320px-Single_bed.jpg" alt="Cama sencilla">
    </div>

    <div class="item">
      <label for="camaDoble">Cama doble (1.9m x 1.35m x 0.4m)</label>
      <input type="number" id="camaDoble" min="0" placeholder="Cantidad">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Double_bed.jpg/320px-Double_bed.jpg" alt="Cama doble">
    </div>

    <div class="item">
      <label for="tvGrande">Televisor grande (1.5m x 0.2m x 1.0m)</label>
      <input type="number" id="tvGrande" min="0" placeholder="Cantidad">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Flat_screen_TV.jpg/320px-Flat_screen_TV.jpg" alt="TV grande">
    </div>

    <div class="item">
      <label for="tvPequeno">Televisor pequeño (0.8m x 0.2m x 0.6m)</label>
      <input type="number" id="tvPequeno" min="0" placeholder="Cantidad">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/TV_set.jpg/280px-TV_set.jpg" alt="TV pequeño">
    </div>

    <div class="item">
      <label for="mesaGrande">Mesa grande (2.0m x 1.0m x 0.75m)</label>
      <input type="number" id="mesaGrande" min="0" placeholder="Cantidad">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Wooden_table.jpg/300px-Wooden_table.jpg" alt="Mesa grande">
    </div>

    <div class="item">
      <label for="mesaPequena">Mesa pequeña (1.0m x 0.5m x 0.75m)</label>
      <input type="number" id="mesaPequena" min="0" placeholder="Cantidad">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Small_wood_table.jpg/280px-Small_wood_table.jpg" alt="Mesa pequeña">
    </div>

    <div class="item">
      <label for="sillaComedor">Silla de comedor (0.45m x 0.45m x 0.9m)</label>
      <input type="number" id="sillaComedor" min="0" placeholder="Cantidad">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Chair_wood.jpg/280px-Chair_wood.jpg" alt="Silla comedor">
    </div>

    <div class="item">
      <label for="neveraGrande">Nevera grande (0.7m x 0.7m x 1.8m)</label>
      <input type="number" id="neveraGrande" min="0" placeholder="Cantidad">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Modern_fridge.jpg/300px-Modern_fridge.jpg" alt="Nevera grande">
    </div>

    <div class="item">
      <label for="neveraPequena">Nevera pequeña (0.55m x 0.55m x 1.2m)</label>
      <input type="number" id="neveraPequena" min="0" placeholder="Cantidad">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Compact_fridge.jpg/300px-Compact_fridge.jpg" alt="Nevera pequeña">
    </div>

    <button type="submit">Calcular</button>
  </form>

  <p id="box-3d"></p>
  <p id="recommendation"></p>

  <!-- Tu script debe ir aquí, como ya lo tienes. -->
  <script>
    // Tu script original permanece sin cambios aquí
    // (puedes pegar el mismo que ya compartiste antes)
  </script>

</body>
</html>
